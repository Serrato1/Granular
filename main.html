    <script>
      let nodes = document.body.childNodes;
      nodes.forEach((node)=>{
        // console.log(node);
        if(typeof(node.attributes) !== 'undefined'){
          if(typeof(node.attributes.class) !== 'undefined'){
            let nodeClass = node.attributes.class.nodeValue ;
              nodeClass.split(" ").map((clss)=>{
                var expCol = /grid-col-/i;
                var expRow = /grid-row-/i;
                let colClass = clss.match(expCol);
                // let rowClass = clss.match(expRow);
                if(colClass !== null ){
                  let colSize = colClass.input.substring(9,colClass.input.length);
                  let inputClass = colClass.input ;
                  // console.log(document.styleSheets);
                  let dynamicStyle = document.createElement('style');
                  dynamicStyle.innerHTML = `.${inputClass}{
                    display:grid;
                    grid-template-columns : repeat(${colSize}  ,1fr)
                  }`;
                  document.body.appendChild(dynamicStyle);
                }
              })

          }
        }
      });
    </script>
